    <script>
        function answer(a,b,c){
    return a * b * c;
}

function allSquaresLessThen(num){
    var arraySquares = [];
    var i = 1;
    var x = 0;
        while (true){
        if(x>=(num*num)){
            arraySquares.pop();
            return arraySquares ;
        }
       x =Math.pow(i,2);
        arraySquares.push(x)
        i++;
    }
}
function findTriplet(num,limit){
num = Math.sqrt(num)
    for(let x = 0 ; x < num*2;x++){
        for(let y = 0; y <num*2;y++){
       
          
                if( isATriplet(x,y,num,limit) ){
                    return answer(x,y,num);
                }
            
        }
    }
    
}
function isATriplet(a,b,c,d){
    var aI = a*a;
    var bI =b*b;
    var cI = c*c;
    if( aI + bI == cI && (a + b + c) == d){
        return true;
    }else{
        return false;
    }
}function find(num){
      var arraySquares = allSquaresLessThen(num);
    for(let i = 0; i< arraySquares.length; i++){
       if(!isNaN(findTriplet(arraySquares[i],num))){
      document.getElementsByTagName('input')[2].value= findTriplet(arraySquares[i],num);
           return true;
    }
}
